    <header>

    <main>
        <div class="container-xs">
            <legend><b>Upload Documents</b></legend>
    <!-- UPLOAD PHOTO-->
            <div class="input-group">
                    <label for="photo-upload" class="upload-label">Photo Upload </label>
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="upload-file">Upload</label>
            </div>
    <!-- UPLOAD SIGNATURE-->
            <div class="input-group">
                    <label for="sign-upload" class="upload-label">Signature Upload </label>
                    <input type="file" class="form-control" id="inputGroupFile02">

            </div>            
        </div>
        <br>
    <!--PAYMENT METHODS-->
        <div class="container-xs">
        <legend><b>Payment Methods</b></legend>
                    <input type="radio" class="payment-cls" name="payment"> Net Banking
                    <input type="radio" class="payment-cls" name="payment"> Credit Card
                    <input type="radio" class="payment-cls" name="payment"> Debit Card
                    <input type="radio" class="payment-cls" name="payment"> UPI
                    <input type="radio" class="payment-cls" name="payment" disabled> Scan QR
    <!--PAYMENT-->
        <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Amount" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onlick="alert('Payment Successfully!')">Pay</button>
