        <title>Education Details</title>
        <link rel="icon" href="Sk.jpg" type="logo/icon">

        <link rel="stylesheet" href="Sukush.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <body>
    <header>
        <div id="head">
            <h1>SUKUSH ACADEMY & INSTITUTE OF INFORMATION TECHNOLOGY</h1>
        </div>
    </header>

    <main id="main">
        <div class="container-sm">
            <form>
                <legend><b>QUALIFICATION (10TH CLASS)</b></legend>
    <!-- BRANCH-->            
                <div class="edu">
                    <label for="Branch" class="form-label">Branch :</label>
                    <input type="textbox" class="form-control" id="Branch-1" placeholder="Branch" required>
                </div>
    <!-- COLLEGE-->
                <div class="edu">
                    <label for="College" class="form-label">College :</label>
                    <input type="textbox" class="form-control" id="college-1" placeholder="College" required>
                </div>
    <!-- UNIVERSITY-->
                <div class="edu">
                    <label for="University" class="form-label">University :</label>
                    <input type="textbox" class="form-control" id="university-1" placeholder="University" required>
                </div>
    <!-- CITY-->
                <div class="edu">
                    <label for="city" class="form-label">City :</label>
                    <input type="textbox" class="form-control" id="city-1" placeholder="City" required>
                </div> 
    <!-- PINCODE-->               
                <div class="edu">
                    <label for="Pincode" class="form-label">Pincode :</label>
                    <input type="textbox" class="form-control" id="pincode-1" placeholder="000000" required>
                </div>
    <!-- STATES-->
                  <div class="edu">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>States</option>
                      <option value="1">Madhya Pradesh</option>
                      <option value="2">Uttar Pradesh</option>
                      <option value="3">Chattisgarh</option>
                      <option value="4">Bihar</option>
                      <option value="5">Tamil Nadu</option>
                    </select>
                  </div>
    <!-- COUNTRY-->
                  <div class="edu">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Country</option>
                      <option value="1">Afghanistan</option>
                      <option value="2">Bangladesh</option>
                      <option value="3">Bhutan</option>
                      <option value="4">China</option>
                      <option value="5">Myanmmar</option>
                      <option value="6">Nepal</option>
                      <option value="7">Pakistan</option>
                      <option value="8">Sri Lanka</option>
                      <option value="9">Maldives</option>
                      <option value="10">India</option>
                    </select>
                  </div> 
    <!-- MARKS-->
                  <div class="btn-group">
                    <span class="input-group-text">Marks :</span>
                    <input type="text" aria-label="First name" class="form-control" placeholder="Obtained Marks">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Total Marks">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Percentage / CGPA">
                  </div>
    <!-- UPLOAD-->
                    <div class="input-group">
                    <label for="Upload" class="upload-label">Marksheet Upload :</label>
                    <input type="file" class="form-control" id="Uploadinput">
                    <label class="input-group-text" for="upload-text">Upload</label>
                  </div>
    <!-- SUBMIT BUTTON-->
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="alert('Submitted!')">Submit</button>
                  </div>
            </form>
        </div>
